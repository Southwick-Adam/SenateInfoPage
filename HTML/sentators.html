<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>U.S. Senate Information</title>
  </head>
  <body>
    <div id="bar">
      <img src="../assets/seal.png" alt="Senate Seal" />
      <h1>United States Senate Information</h1>
    </div>
    <!--temporary delete later when we work out the styling we want-->
    <div id="gap"></div>
    <div id="parties">
      <h1>Parties</h1>
    </div>
    <div id="leaders">
      <table id="LTable">
        <th>Leaders List</th>
      </table>
    </div>
    <div id="filters">
      <h2>Filters</h2>
      <div id="partyFilterDiv">
        <input
          type="text"
          id="partyFilterSearchBar"
          onkeyup="searchOption('partyFilterSearchBar', 'PFlist')"
          placeholder="Filter by Party"
        />
        <ul id="PFlist">
          <li onclick="changeOptionInFilter('all', 'PFlist')">All</li>
        </ul>
      </div>
      <input
        type="text"
        id="stateFilterSearchBar"
        onkeyup="searchOption('stateFilterSearchBar', 'SFlist')"
        placeholder="Filter by State"
      />
      <ul id="SFlist">
        <li onclick="changeOptionInFilter('all', 'SFlist')">All</li>
      </ul>
      <input
        type="text"
        id="rankFilterSearchBar"
        onkeyup="searchOption('rankFilterSearchBar', 'RFlist')"
        placeholder="Filter by Rank"
      />
      <ul id="RFlist">
        <li onclick="changeOptionInFilter('all', 'RFlist')">All</li>
      </ul>
    </div>
    <div id="senators">
      <table id="STable">
        <th>Senators List</th>
      </table>
    </div>
    <div id="info">
      <h2>Senator Info</h2>
      <p id="office"></p>
      <p id="birthday"></p>
      <p id="startdate"></p>
      <p id="twitterid"></p>
      <p id="youtubeid"></p>
      <a id="website"></a>
    </div>
    <div id="test"></div>
  </body>
  <script src="../JS/script.js"></script>
</html>
