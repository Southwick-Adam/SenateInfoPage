<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>U.S. Senate Information</title>
  </head>
  <body>
    <!--Top Bar-->
    <div id="bar">
      <img src="../assets/seal.png" alt="Senate Seal" />
      <h1>United States Senate Information</h1>
    </div>
    <!--Top Gap-->
    <div id="gap"></div>
    <!--Parties Section-->
    <div>
      <h1>Parties</h1>
      <div id="parties"></div>
    </div>
    <!--Leaders Section-->
    <div>
      <h1>Leaders List</h1>
      <div id="leaders">
        <table id="LTable"></table>
      </div>
    </div>
    <!--Filters-->
    <div id="filters">
      <h2>Filters</h2>
      <!--Party Filter-->
      <button onclick="filterBtn('partyFilterDiv')" class="partyDrop">
        Filter By Party
      </button>
      <div id="partyFilterDiv" class="dropdownContent partyDrop">
        <input
          type="text"
          id="partyFilterSearchBar"
          class="partyDrop"
          onkeyup="searchOption('partyFilterSearchBar', 'PFlist')"
          placeholder="Filter by Party"
        />
        <ul id="PFlist">
          <li
            onclick="changeOptionInFilter('all', 'PFlist')"
            class="partyDrop filterDrop"
          >
            <b>All</b>
          </li>
        </ul>
      </div>
      <!--State Filter-->
      <button onclick="filterBtn('stateFilterDiv')" class="stateDrop">
        Filter By State
      </button>
      <div id="stateFilterDiv" class="dropdownContent stateDrop">
        <input
          type="text"
          id="stateFilterSearchBar"
          class="stateDrop"
          onkeyup="searchOption('stateFilterSearchBar', 'SFlist')"
          placeholder="Filter by State"
        />
        <ul id="SFlist">
          <li
            onclick="changeOptionInFilter('all', 'SFlist')"
            class="stateDrop filterDrop"
          >
            <b>All</b>
          </li>
        </ul>
      </div>
      <!--Rank Filter-->
      <button onclick="filterBtn('rankFilterDiv')" class="rankDrop">
        Filter By Rank
      </button>
      <div id="rankFilterDiv" class="dropdownContent rankDrop">
        <input
          type="text"
          id="rankFilterSearchBar"
          class="rankDrop"
          onkeyup="searchOption('rankFilterSearchBar', 'RFlist')"
          placeholder="Filter by Rank"
        />
        <ul id="RFlist">
          <li
            onclick="changeOptionInFilter('all', 'RFlist')"
            class="rankDrop filterDrop"
          >
            <b>All</b>
          </li>
        </ul>
      </div>
    </div>
    <!--Senator Div-->
    <div id="senators">
      <!--Senator List-->
      <table id="STable">
        <th>Senators List</th>
      </table>
      <!--Senator Info window-->
      <div id="info">
        <h2>Senator Info</h2>
        <p id="office"></p>
        <p id="birthday"></p>
        <p id="startdate"></p>
        <p id="twitterid"></p>
        <p id="youtubeid"></p>
        <a id="website"></a>
      </div>
    </div>
  </body>
  <script src="../JS/script.js"></script>
</html>
