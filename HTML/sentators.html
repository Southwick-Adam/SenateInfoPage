<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>U.S. Senate Information</title>
  </head>
  <body>
    <!--Top Bar-->
    <div id="bar">
      <img src="../assets/seal.png" alt="Senate Seal" />
      <h1>United States Senate Information</h1>
    </div>
    <!--Top Gap-->
    <div class="gap"></div>
    <!--Parties Section-->
    <div>
      <h1 class="title">Parties</h1>
      <div id="parties"></div>
    </div>
    <!--Leaders Section-->
    <div>
      <h1 class="title">Senate Leaders</h1>
      <div id="leaders">
        <table id="LTable"></table>
      </div>
    </div>
    <!--Senator Div-->
    <h1 class="title">Senators</h1>
    <div id="senators">
      <!--Filters-->
      <div id="filters">
        <!--Party Filter-->
        <button onclick="filterBtn('partyFilterDiv')" class="partyDrop">
          Filter By Party
        </button>
        <div id="partyFilterDiv" class="dropdownContent partyDrop">
          <input
            type="text"
            id="partyFilterSearchBar"
            class="partyDrop"
            onkeyup="searchOption('partyFilterSearchBar', 'PFlist')"
            placeholder="Filter by Party"
          />
          <ul id="PFlist">
            <li
              onclick="changeOptionInFilter('all', 'PFlist')"
              class="partyDrop filterDrop"
            >
              <b>All</b>
            </li>
          </ul>
        </div>
        <br />
        <!--State Filter-->
        <button onclick="filterBtn('stateFilterDiv')" class="stateDrop">
          Filter By State
        </button>
        <div id="stateFilterDiv" class="dropdownContent stateDrop">
          <input
            type="text"
            id="stateFilterSearchBar"
            class="stateDrop"
            onkeyup="searchOption('stateFilterSearchBar', 'SFlist')"
            placeholder="Filter by State"
          />
          <ul id="SFlist">
            <li
              onclick="changeOptionInFilter('all', 'SFlist')"
              class="stateDrop filterDrop"
            >
              <b>All</b>
            </li>
          </ul>
        </div>
        <br />
        <!--Rank Filter-->
        <button onclick="filterBtn('rankFilterDiv')" class="rankDrop">
          Filter By Rank
        </button>
        <div id="rankFilterDiv" class="dropdownContent rankDrop">
          <input
            type="text"
            id="rankFilterSearchBar"
            class="rankDrop"
            onkeyup="searchOption('rankFilterSearchBar', 'RFlist')"
            placeholder="Filter by Rank"
          />
          <ul id="RFlist">
            <li
              onclick="changeOptionInFilter('all', 'RFlist')"
              class="rankDrop filterDrop"
            >
              <b>All</b>
            </li>
          </ul>
        </div>
        <button onclick="resetFilters()">
          Reset Filters
        </button>
      </div>
      <!--Senator List-->
      <table id="STable">
        <tr id="header">
          <td><b>Name</b></td>
          <td><b>Party</b></td>
          <td><b>State</b></td>
          <td><b>Gender</b></td>
          <td><b>Rank</b></td>
        </tr>
      </table>
      <!--Senator Info window-->
      <div id="info">
        <h2>Senator Info</h2>
        <p>Office Adress:</p>
        <p id="office" class="infoCat"></p>
        <p>Date of Birth:</p>
        <p id="birthday" class="infoCat"></p>
        <p>Senate Start Date</p>
        <p id="startdate" class="infoCat"></p>
        <p>Twitter ID:</p>
        <p id="twitterid" class="infoCat"></p>
        <p>Youtube ID:</p>
        <p id="youtubeid" class="infoCat"></p>
        <p>Website:</p>
        <a id="website" class="infoCat"></a>
      </div>
    </div>
    <footer>Adam Southwick & Ellen Doherty. 2023</footer>
  </body>
  <script src="../JS/script.js"></script>
</html>
