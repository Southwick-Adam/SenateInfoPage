<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>U.S. Senate Information</title>
  </head>
  <body>
    <div id="bar">
      <img src="./assets/seal.png" alt="Senate Seal" />
      <h1>United States Senate Information</h1>
    </div>
    <div id="parties">
      <h1>Parties</h1>
    </div>
    <div id="leaders">
      <table id="LTable">
        <th>Leaders List</th>
      </table>
    </div>
    <div id="senators">
      <table id="STable">
        <th>Senators List</th>
      </table>
    </div>
    <div id="info">
      <h2>Senator Info</h2>
      <p id="office"></p>
      <p id="birthday"></p>
      <p id="startdate"></p>
      <p id="twitterid"></p>
      <p id="youtubeid"></p>
      <a id="website"></a>
    </div>
    <div id="test"></div>
  </body>
  <script src="./script.js"></script>
</html>
